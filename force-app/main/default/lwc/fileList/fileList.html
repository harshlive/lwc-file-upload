<template>
    <article class="slds-card slds-card_boundary">
        <header class="slds-page-header">
            <div class="slds-page-header__row">
                <lightning-icon icon-name="standard:file" alternative-text="attachment" size="medium"
                    class="slds-media__figure">
                </lightning-icon>
                <div class="slds-media__body" style="padding-top: 5px;">
                    <div class="slds-page-header__name">
                        <h2>
                            <span class="slds-page-header__title slds-truncate">Files & attachments
                                ({filesCount})</span>

                        </h2>
                    </div>
                </div>
            </div>
        </header>
        <div class="slds-card__body">
            <ul class="slds-m-around_medium">
                <template for:each={files} for:item="file">
                    <li key={file.name} class="slds-p-bottom_medium">
                        <lightning-icon icon-name="doctype:attachment" alternative-text="attachment" size="small">
                        </lightning-icon>
                        <span class="slds-p-left_small"><a href="click:javascript(0)" name={file.name}
                                onclick={openFile}>{file.name}</a></span>
                    </li>
                </template>
            </ul>
        </div>
        <footer>
        </footer>

    </article>
    <template if:true={isModalOpen}>

        <div class="modal slds-modal slds-fade-in-open">
            <div class="modal__header">
                <div class="toolbar slds-p-top_small">
                    <div class="slds-grid slds-grid--align-spread">
                        <div class="slds-align-left left-right-item__width">
                            <div class="filename__text slds-p-top_x-small">
                                <span>{activeFileName}</span>
                            </div>
                        </div>
                        <div class="file-preview-buttons slds-align--absolute-center">
                            <button class="slds-button slds-button_icon filename__text display__buttons slds-p_small" title="download">
                                <lightning-icon icon-name="utility:download" alternative-text="attachment"
                                    size="small" class="white">
                                </lightning-icon>
                                <span class="slds-p-left_small">Download</span>
                            </button>
                        </div>
                        <div class="left-right-item__width">
                            <div class="slds-truncate slds-float_right">
                                <button
                                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse modal__close"
                                    title="Close" onclick={closeModal}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                        size="small"></lightning-icon>
                                    <span class="slds-assistive-text">Close</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal__content"> <img data-id="img-file-output" /></div>
            <!-- <div class="modal__footer">asdfds</div> -->
        </div>
